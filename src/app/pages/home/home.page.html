<ion-header>
  <ion-toolbar color="success">
   <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
   </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
   <ion-item color="success">
    <ion-avatar slot="start">
      <img src="https://img.freepik.com/premium-vector/businessman-avatar-cartoon-character-profile_18591-50581.jpg?w=826"/>
    </ion-avatar>
    <ion-label>
      <h1>George</h1>
      <p>Gathered: <span class="money">$ 1,500</span></p>
    </ion-label>
   </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
          <ion-label>
            on hold
            <p>10/03/2023 12:15:00</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <p>Created at 09/03/2023</p>
            <p>Notes: We have two bags that are full, one with plastic and the other with glasses</p>
          </ion-label>
        </ion-item>
      <ion-button color="success" fill="clear" size="full">see all...</ion-button>
      </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
